{% extends 'base.html' %}
{% load static %}

{% block title %}Post Details - Pas.com.ng{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow-lg border-0 rounded-4">
                {% if post.image %}
                <img src="{{ post.image.url }}" class="card-img-top rounded-top-4" alt="{{ post.title }}">
                {% endif %}
                <div class="card-body">
                    <h1 class="card-title text-primary fw-bold">{{ post.title }}</h1>
                    <p class="text-muted"><small>By {{ post.author }} | {{ post.created_at|date:"F d, Y" }}</small></p>
                    <hr class="border-warning opacity-100">
                    <p class="card-text text-secondary">{{ post.content|linebreaks }}</p>
                    <a href="{% url 'blog:posts' %}" class="btn btn-outline-primary mt-3">
                        <i class="bi bi-arrow-left"></i> Back to Posts
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
